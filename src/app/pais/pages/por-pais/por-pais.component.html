<h2>Por Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- //escuchamos el evento (onEnter) definido en paisinput y lo mandamos como parametro -->
    <app-pais-input 
      (onEnter)="buscar($event)"
      (onDebounce) = "sugerencias($event)"
      placeholder = "Buscar Pais..."
      >
    </app-pais-input>
  </div>
</div>

<hr />

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro un pais con el termino: {{termino}}
</div>

<div *ngIf="!hayError && paises.length != 0" class="row">
  <div class="col">

    <app-pais-tabla [paises]="paises"></app-pais-tabla>
    
  </div>
</div>
