<h3>Por Region <small>{{regionActiva | titlecase}} </small> </h3>

<h5>Seleccione la region</h5>

<!-- forma 1 [class.btn-primary] ="item === regionActiva" -->
<!-- forma 2 [ngClass]= "{
    'btn-primary' : item === regionActiva,
    'btn-outline-primary': regionActiva !== item
}" -->
<div class="row">
    <div class="col">
        <!-- //ngCLass clases condicionales -->
        <button  *ngFor="let item of regiones"
            [class]="getClaseCss(item)"
            (click)="activarRegion(item)">
            {{item | titlecase }}
        </button>
    </div>
</div>

<div class="row" *ngIf=" paises.length >0 ">
    <app-pais-tabla 
        [paises]= "paises"
        >

    </app-pais-tabla>
</div>
